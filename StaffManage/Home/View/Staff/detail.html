<html>

                        <div class="input-field col s4">

                        </div>
                        <div class="input-field col s8 offset-s2">
                            <i class="material-icons prefix">add_alert</i>

                                <option value="3">Option 3</option>
                            </select>
                            <label>一级部门</label>
                        </div>

                        <div class="input-field col s4">
                            <i class="material-icons prefix">looks_two</i>
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>二级部门</label>
                        </div>
                        <div class="input-field col s4 offset-s2">
                            <i class="material-icons prefix">assignment_ind</i>
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>岗位名称</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">book_mark</i>
                            <select>
                                <option value="" disabled selected>Choose your option</option>
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                            </select>
                            <label>职位级别</label>
                        </div>

                        <div class="input-field col s4 offset-s2">
                            <i class="material-icons prefix">home</i>
                            <input id="address" name="address"  type="text" pattern="\d{8}|\d{11}" displayVal="{$_REQUEST['tel']}" class="validate" data-error="电话格式不符合要求">
                            <label for="address" data-error="电话格式不符合要求">住址</label>
                        </div>
                        <div class="input-field col s4">
                            <i class="material-icons prefix">group_add</i>
                            <label for="joinDate" class="active">入职日期</label>
                            <input id="joinDate" type="date" class="datepicker">
                        </div>
                        <div class="input-field col s4 offset-s2">
                            <i class="material-icons prefix">person</i>
                            <input id="managerId" name="managerId" displayVal="{$_REQUEST['password']}" type="password" pattern="[\w]{6,16}" class="validate">
                            <label for="managerId" data-error="密码由字母、数字、下划线组成, 长度为6 ~ 16位">直属经理工号</label>
                        </div>
                        <div class="input-field col offset-s8 s2">
                            <button class="btn waves-effect waves-light" type="submit" name="action">确认
